<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hospitality Resorts</title>
    <meta name="description" content="Brooke Anderson's Sample Start File with SCSS">
    <meta name="author" content="Brooke Anderson">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="css/styles.min.css" rel="stylesheet">

    
<!-- fav icon stuff -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">


</head>
<body>
    <div id="pageWrapper">
        <div class="content">
            <div id="headerWrapper">
                <header>
                    <figure class="logo">
                        <img src="images/logo-1x.png" alt="header-logo" width="225" height="225"
                        srcset="images/logo-3x.png 1x, images/logo-3x.png 2x, images/logo-3x.png 3x">
                    </figure>
                    <h2>Hospitality at its finest</h2>
                    <button id="hamburgerButton" class="open">&#9776;</button>
                    <button id="closeButton" class="open">X</button>
                    <!-- <div id="phone"><a href="tel:18005551234"> 1800-555-1234</a></div> -->
                </header>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#">Pricing</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <div id="mainWrapper">
                <main>
                    <h1>Hotels</h1>
                    <div id="properties">
                    </div>
                </main>
            </div>

            <div id="footerWrapper">
                <footer>
                    <p>&copy; <span id="year">x</span> &bull; Brooke Anderson</p>
                </footer>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script src="js/scripts.js"></script>
        </div>
    </div>
    <script src="js/scripts.js" type="module"></script>
